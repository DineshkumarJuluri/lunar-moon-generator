<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Moon Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="background-color: #fff;">
        <div class="card-body">
            <div class="text-center mb-3">
                <h3>Lunar Moon Generator</h3>
              </div>

            <form action="/date_recived" method="post">
            <div class="input-group mb-3">
                <input type="number" class="form-control" name="1year" placeholder="YYYY" required>
                <span class="input-group-text">/</span>
                <input type="number" class="form-control" name="1month" placeholder="MM" required>
                <span class="input-group-text">/</span>
                <input type="number" class="form-control" name="1day" placeholder="DD" required>
            </div>
            <div class="input-group mb-3 mx-auto">
                <input type="number" class="form-control" name="2year" placeholder="YYYY" required>
                <span class="input-group-text">/</span>
                <input type="number" class="form-control" name="2month" placeholder="MM" required>
                <span class="input-group-text">/</span>
                <input type="number" class="form-control" name="2day" placeholder="DD" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Generate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
        </form>
        </div>
      </div>

</body>
</html>
