<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Moon Links</title>
</head>

<body onload="autoClick();">
    <center>
        <div style="margin-top: 50px; padding: 0; display: block; width: min-content;" id="htmlimg">
            <img style="margin: 0; padding: 0" src="{{ male_img }}" alt="male" />
            <img style="margin: 0; padding: 0" src="{{ female_img }}" alt="female" />
        </div>
        <div class="text-center" style="margin-top: 30px;"">
            <a id="download" type="submit" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Download&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <a class="btn btn-success" href="/">Generate Another</a>
        </div>
    </center>
    



    <script type="text/javascript">
        function autoClick(){
            $("#download").click();
        }
        $(document).ready(function(){
            var element = $("#htmlimg");
            $("#download").on('click',function(){
                html2canvas(element,{
                    onrendered : function(canvas){
                        var imgData = canvas.toDataURL('img/jpg');
                        var newData = imgData.replace(/^data:image\/jpg/, "data:application.octet-stream");
                        $("#download").attr("download","lunar.jpg").attr("href",newData)
                    }
                });
            });
        });

    </script>

</body>
</html>
